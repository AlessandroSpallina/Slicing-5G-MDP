immediate_action: True
arrival_processing_phase: True

mdp:
  algorithm: vi
  discount_factor: 0.999

simulation:
  runs: 1
  timeslots: 1000

server_max_cap: 2

slices: # scaling /10 /2
  - arrivals_histogram: # emb
      - 0.1
      - 0.3
      - 0.3
      - 0.3
    server_capacity_histogram:
      - 0.
      - 1.
    queue_size: 2
    alpha: 0.333
    beta: 0.333
    gamma: 0.333
    c_job: 10
    c_server: 1
    c_lost: 100

  - arrivals_histogram: # emb
      - 0.1
      - 0.3
      - 0.3
      - 0.3
    server_capacity_histogram:
      - 0.
      - 1.
    queue_size: 2
    alpha: 0.333
    beta: 0.333
    gamma: 0.333
    c_job: 1
    c_server: 1
    c_lost: 1

